    <style>

        .node-name {

        .node-location {

        .modal {

            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        @keyframes modalSlideIn {
            from {
                opacity: 0;

        .modal-header {

        .modal-title {

        .modal-close {

        .form-row {

        .form-group {

        .form-label {

        .form-input {

        .btn {

        .btn-primary {

        .output-section {

        .spinner {

        @keyframes spin {

        .command-info {

        .output-content {

            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.78rem;
            min-height: 300px;
            white-space: pre;
            overflow: auto;
            line-height: 1.4;
            border: 1px solid #e9ecef;

            scrollbar-color: #495057 #1e1e1e;
            width: 100%;

        }

        .output-content::-webkit-scrollbar {

        }

        .output-content::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .output-content::-webkit-scrollbar-thumb {
            background: #495057;

        }

        .output-content::-webkit-scrollbar-thumb:hover {

        @media (max-width: 768px) {

            .form-row {

        .error-toast {

            padding: 1rem 1.25rem;
            border-radius: 8px;

        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .error-toast .close-btn {
            background: none;
            border: none;
            color: #721c24;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: auto;
        }
    </style>

    <div class="modal-overlay" id="testModal">

    <script>
        const API_BASE_URL = '/api';
        let nodes = [];
        let selectedNode = null;

        async function init() {
            try {
                console.log('é–‹å§‹åˆå§‹åŒ–...');
                await loadNodes();
                renderNodes();
                setupEventListeners();
                console.log('åˆå§‹åŒ–å®Œæˆ');
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                showError('ç³»çµ±åˆå§‹åŒ–å¤±æ•—: ' + error.message);
            }
        }

        async function loadNodes() {
            try {
                console.log('è¼‰å…¥ç¯€é»è³‡è¨Š...');
                const response = await fetch(API_BASE_URL + '/nodes');
                console.log('API éŸ¿æ‡‰ç‹€æ…‹:', response.status);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }
                
                const data = await response.json();
                console.log('æ”¶åˆ°çš„æ•¸æ“š:', data);
                
                if (data.success && data.nodes) {
                    nodes = data.nodes;
                    console.log('æˆåŠŸè¼‰å…¥ ' + nodes.length + ' å€‹ç¯€é»');
                } else {
                    throw new Error(data.error || 'ç„¡æ³•è¼‰å…¥ç¯€é»');
                }
            } catch (error) {
                console.error('è¼‰å…¥ç¯€é»å¤±æ•—:', error);
                nodes = getDefaultNodes();
                showError('ç„¡æ³•é€£æ¥åˆ° APIï¼Œä½¿ç”¨é è¨­ç¯€é»: ' + error.message);
            }
        }

        function getDefaultNodes() {
            return [
                {
                    id: 'local-test',
                    name: 'æœ¬åœ°æ¸¬è©¦ç¯€é»',
                    location: 'æœ¬åœ°',
                    ipv4: '127.0.0.1',
                    provider: 'æœ¬åœ°',
                    status: 'online'
                }
            ];
        }

        function renderNodes() {
            const nodeGrid = document.getElementById('nodeGrid');
            nodeGrid.innerHTML = '';

            if (nodes.length === 0) {
                nodeGrid.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 2rem;">æš«ç„¡å¯ç”¨ç¯€é»</div>';
                return;
            }

            nodes.forEach(function(node) {
                const nodeCard = document.createElement('div');
                nodeCard.className = 'node-card';
                nodeCard.dataset.nodeId = node.id;
                
                const statusText = getStatusText(node.status);
                const statusClass = getStatusClass(node.status);
                
                nodeCard.innerHTML = 
                    '<div class="node-name">' + node.name + '</div>' +
                    '<div class="node-location">' + node.location + '</div>' +
                    '<div class="node-provider">' + node.provider + '</div>' +
                    '<div class="node-status ' + statusClass + '">' + statusText + '</div>';

                nodeCard.addEventListener('click', function() {
                    selectNode(node.id);
                });
                nodeGrid.appendChild(nodeCard);
            });
        }

        function getStatusText(status) {
            switch (status) {
                case 'online': return 'â— åœ¨ç·š';
                case 'offline': return 'â— é›¢ç·š';
                case 'maintenance': return 'â— ç¶­è­·ä¸­';
                default: return 'â— æœªçŸ¥';
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'online': return 'status-online';
                case 'offline': return 'status-offline';
                case 'maintenance': return 'status-maintenance';
                default: return 'status-offline';
            }
        }

        function selectNode(nodeId) {
            selectedNode = nodes.find(function(node) {
                return node.id === nodeId;
            });
            
            if (!selectedNode) return;

            // æ›´æ–°å½ˆçª—çš„ç¯€é»è³‡è¨Š
            document.getElementById('modalTitle').textContent = 'ç¶²è·¯æ¸¬è©¦ - ' + selectedNode.name;
            document.getElementById('selectedNodeName').textContent = selectedNode.name;
            document.getElementById('selectedNodeLocation').textContent = selectedNode.location;
            document.getElementById('selectedNodeIPv4').textContent = selectedNode.ipv4;
            document.getElementById('selectedNodeProvider').textContent = selectedNode.provider;
            
            const statusElement = document.getElementById('selectedNodeStatus');
            statusElement.textContent = getStatusText(selectedNode.status);
            statusElement.className = 'node-status ' + getStatusClass(selectedNode.status);

            // æ¸…ç©ºä¹‹å‰çš„æ¸¬è©¦çµæœ
            document.getElementById('outputContent').textContent = 'é»æ“Šä¸Šæ–¹çš„ã€ŒåŸ·è¡Œæ¸¬è©¦ã€æŒ‰éˆ•é–‹å§‹ç¶²è·¯è¨ºæ–·';
            document.getElementById('commandInfo').textContent = 'ç­‰å¾…åŸ·è¡Œæ¸¬è©¦...';
            document.getElementById('targetHost').value = '';

            // é¡¯ç¤ºå½ˆçª—
            openModal();
        }

        function openModal() {
            document.getElementById('testModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('testModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function setupEventListeners() {
            document.getElementById('runTest').addEventListener('click', runNetworkTest);
            
            document.getElementById('targetHost').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    runNetworkTest();
                }
            });

            // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
            document.getElementById('testModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // ESC éµé—œé–‰å½ˆçª—
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        async function runNetworkTest() {
            if (!selectedNode) {
                showError('è«‹å…ˆé¸æ“‡ä¸€å€‹ç¯€é»');
                return;
            }

            const targetHost = document.getElementById('targetHost').value.trim();
            const testType = document.getElementById('testType').value;

            if (!targetHost) {
                showError('è«‹è¼¸å…¥ç›®æ¨™ä¸»æ©Ÿ');
                return;
            }

            if (!isValidTarget(targetHost)) {
                showError('è«‹è¼¸å…¥æœ‰æ•ˆçš„ä¸»æ©Ÿåæˆ–IPv4åœ°å€');
                return;
            }

            if (selectedNode.status !== 'online') {
                showError('é¸æ“‡çš„ç¯€é»ç›®å‰ä¸å¯ç”¨ï¼Œç„¡æ³•åŸ·è¡Œæ¸¬è©¦');
                return;
            }

            await startTest(targetHost, testType);
        }

        function isValidTarget(target) {
            const ipv4Regex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            const hostnameRegex = /^[a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?)*$/;
            
            return ipv4Regex.test(target) || hostnameRegex.test(target);
        }

        async function startTest(target, type) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const outputContent = document.getElementById('outputContent');
            const commandInfo = document.getElementById('commandInfo');
            const runButton = document.getElementById('runTest');

            loadingIndicator.classList.add('active');
            runButton.disabled = true;
            
            let command, apiEndpoint;
            if (type === 'ping') {
                command = 'ping -c 4 ' + target;
                apiEndpoint = 'ping';
            } else {
                command = 'mtr --report --report-cycles 10 ' + target;
                apiEndpoint = 'mtr';
            }
            
            commandInfo.textContent = command;
            outputContent.textContent = 'æ­£åœ¨å¾ ' + selectedNode.name + ' (' + selectedNode.ipv4 + ') åŸ·è¡Œ ' + type.toUpperCase() + ' åˆ° ' + target + '...\n\n';

            try {
                const response = await fetch(API_BASE_URL + '/' + apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        target: target,
                        nodeId: selectedNode.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // å° MTR è¼¸å‡ºé€²è¡Œç‰¹æ®Šè™•ç†ï¼Œç¢ºä¿å®Œæ•´é¡¯ç¤º
                    let formattedOutput = data.output;
                    if (type === 'mtr') {
                        formattedOutput = formatMtrOutput(data.output);
                    }
                    outputContent.textContent = formattedOutput;
                } else {
                    outputContent.textContent = 'éŒ¯èª¤: ' + data.error;
                }
                
            } catch (error) {
                console.error('API è«‹æ±‚å¤±æ•—:', error);
                outputContent.textContent = 'é€£æ¥éŒ¯èª¤: ç„¡æ³•é€£æ¥åˆ° API æœå‹™å™¨\n' + error.message;
            } finally {
                loadingIndicator.classList.remove('active');
                runButton.disabled = false;
            }
        }

        function showError(message) {
            const existingError = document.querySelector('.error-toast');
            if (existingError) {
                existingError.remove();
            }
            
            const errorToast = document.createElement('div');
            errorToast.className = 'error-toast';
            
            errorToast.innerHTML = 
                '<strong>éŒ¯èª¤:</strong> ' + message +
                '<button class="close-btn" onclick="this.parentElement.remove()">&times;</button>';
            
            document.body.appendChild(errorToast);
            
            setTimeout(function() {
                if (errorToast.parentElement) {
                    errorToast.remove();
                }
            }, 5000);
        }

        // æ ¼å¼åŒ– MTR è¼¸å‡ºï¼Œç¢ºä¿å®Œæ•´é¡¯ç¤ºä¸”ä¿æŒè¡¨æ ¼æ ¼å¼
        function formatMtrOutput(output) {
            const lines = output.split('\n');
            let formattedLines = [];
            
            for (let line of lines) {
